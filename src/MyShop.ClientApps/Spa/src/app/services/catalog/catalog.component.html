<div class="col-lg-12">
    <div class="row">
        <section class="col-lg-1 col-12">
            <app-basket-status></app-basket-status>
        </section>
    </div>
    <div class="row">
        <div class="col-lg-3" *ngFor="let item of catalogs;">
            <section>
                <img [src]="item.pictureUri" alt="" style="width: 100%;" />
                <h5>{{item.name}}</h5>
                <p>{{item.description}}</p>
                <p>{{item.price}}</p>
                <button (click)="addToCart(item)">Add To Cart</button>
            </section>
        </div>
    </div>
</div>
